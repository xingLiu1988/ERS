<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                    <a class="nav-link" href="http://localhost:8080/ERS/html/employee.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>

    <!-- dynamic page -->
    <section id="welcome">
        <div class="jumbotron">
            <h3>Welcome back <span id="user-name"></span></h3>
        </div>
    </section>

    <section id="reimbursement">

        <div class="reim-content">
            <div class="re-title">
                Expense Reimbursements
            </div>

            <div class="addNew">
                <button class="btn btn-info addBtn" id="addBtn" onclick="addReimbursement()">+ Create New
                    Exprense</button>
            </div>
            <!-- Sorted Status By: all pending denied approved resovled -->
            <div class="p-1 bg-light" id="btns">
                <span class="font-weight-bold">View By:</span> 
                <button class="border-0 font-italic" onclick="findAll()">All</button> 
                <button class="border-0 font-italic" onclick='findPending(reimbData)'>Pending</button> 
                <button class="border-0 font-italic" onclick='findResolved(reimbData)'>Resolved</button>
            </div>
            <div class="reim-title">

                <table class="table table-bordered table-hover" id="reimbList">
                    <tr>
                        <th>REIMBUR ID</th>
                        <th>TYPE</th>
                        <th>STATUS</th>
                        <th>AMOUNT</th>
                        <th>CREATED DATE</th>
                        <th>RESOLVED</th>
                    </tr>
                </table>

                <div id="noDataShow">
                    You don't have any reimbursement ticket
                </div>
            </div>


        </div>

    </section>

    <section id="setting">

    </section>
