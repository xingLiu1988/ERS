<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Sign Up Page</title>
    <style>
        #employee-body {
            background: url('../images/signup-bg.jpg');
        }
    </style>
  </head>
  <body id="employee-body">
    <div id="mainContent">
        <h3 class="mb-4">Sign Up</h3>

        <div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="radio" name="type" id="employee" value="employee">
                    <label for="employee">Employee</label>

                    <input type="radio" name="type" id="employee" value="manager">
                    <label for="employee">Manager</label>

                    <!-- FIRST NAME -->
                    <div class="form-group">
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First name">
                    </div>

                    <!-- LAST NAME -->
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last name">
                    </div>

                    <!-- EMAIL -->
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                    </div>

                    <!-- USERNAME -->
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                    
                    <!-- PASSWORD -->
                    <div class="form-group">
                        <input type="password" name="password" id="password1" class="form-control" placeholder="Password">
                    </div>
                    
                    <!-- CONFIRM PASSWORD -->
                    <div class="form-group">
                        <input type="password" name="password" id="password2" class="form-control" placeholder="Password again">
                    </div>
                    
                    <!-- SUBMIT -->
                    <button type="submit" class="btn btn-info btn-block">CREATE</button>
                    
                    <hr>

                    <div>
                        By continuing, you agree to the Employee Reimbursment System or other agreement for company, and the Privacy Notice.
                    </div>

                    <br>

                   
                </div>
            </form>
        </div>
    </div>

  


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
