<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/manager.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="http://localhost:8080/ERS/html/manager.html">Google</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/ERS/html/manager.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/ERS/html/employees.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a href="http://localhost:8080/ERS/html/about.html" class="nav-link">Setting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- welcome section-->
    <div class="jumbotron">
        <h3>Welcome Back Manager: <span id="user-name"></span></h3>
    </div>

    <!-- filter area -->
    <div class="bg-light pl-4" id="btns">
        <span class="font-weight-bold">View By:</span> 
        <button class="border-0 font-italic" onclick="findAll()">All</button> <span style="color: rgb(231, 203, 166);"> / </span>
        <button class="border-0 font-italic" onclick='findPending(reimbData)'>Pending</button> <span style="color: rgb(231, 203, 166);"> / </span>
        <button class="border-0 font-italic" onclick='findResolved(reimbData)'>Resolved</button>
    </div>

    <!-- table list -->
    <div class="reim-title">
        <table class="table table-bordered table-hover" id="reimbList">
            <tr>
                <th>REIMB_ID</th>
                <th>TYPE</th>
                <th>STATUS</th>
                <th>AMOUNT</th>
                <th>CREATED_DATE</th>
                <th>RESOLVED</th>
                <th>DECISION</th>
            </tr>
        </table>

        <!-- warning text -->
        <div id="noDataShow">
            You don't have any reimbursement ticket
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

    <script src="../js/manager.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
